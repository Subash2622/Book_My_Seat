<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Seat Reservation</title>
  </head>
  <body>
    <div class="main_container">
      <div class="main_container_inner">
        <div class="App">
          <div class="left">
            <div class="dropdown">
              <label for="tickettype">Ticket Type:</label>
              <select id="tickettype">
                <option value="Standard">Standard</option>
                <option value="Premium">Premium</option>
              </select>
              <label for="qty">Ticket Quantity:</label>
              <select id="qty">
                <option value="">Qnty</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
            <div class="container">
              <!-- Seats will be dynamically generated here -->
            </div>
            <button class="btn" id="proceedBtn">PROCEED</button>
          </div>
          <div class="right">
            <div>
              <h3>Key to Seat Layout:</h3>
              <ul>
                <li>
                  <img src="images/Black_Chair.png" alt="Available" />
                  <p>Available</p>
                </li>
                <li>
                  <img src="images/Red_Chair.png" alt="Unavailable" />
                  <p>Unavailable</p>
                </li>
                <li>
                  <img src="images/Green_Chair.png" alt="Your Selection" />
                  <p>Your Selection</p>
                </li>
                <li>
                  <img src="images/Purple_Chair.png" alt="Premium" />
                  <p>Premium</p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
