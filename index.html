<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Booking</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="center">
      <div class="tickets">
        <div class="ticket-selector">
          <div class="head">
            <div class="title">Movie Name</div>
          </div>
          <div class="quantity-selector">
            <select id="quantity">
              <option value="1">1 Ticket</option>
              <option value="2">2 Tickets</option>
              <option value="3">3 Tickets</option>
              <option value="4">4 Tickets</option>
              <option value="5">5 Tickets</option>
            </select>
          </div>
          <div class="seat-type">
            <input type="radio" name="seat-type" id="premium" />
            <label for="premium">Premium</label>
            <input type="radio" name="seat-type" id="standard" checked />
            <label for="standard">Standard</label>
          </div>
          <div class="seats">
            <div class="status">
              <div class="item">Available</div>
              <div class="item">Booked</div>
              <div class="item">Selected</div>
            </div>
            <div class="all-seats"></div>
          </div>
          <div class="timings"></div>
          <div class="price">
            <div class="total">
              <span><span class="count">0</span> Tickets</span>
              <div class="amount">0</div>
            </div>
            <button id="proceedButton" type="button">Proceed</button>
          </div>
        </div>
      </div>
      <!-- Modal for confirmation message -->
      <div class="modal" id="confirmationModal">
        <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <p>Your booking was confirmed.</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
